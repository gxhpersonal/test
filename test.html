	.wrap {
		width: 100px;
		height: 100px;
		background: #fac;
		position: relative;
	}

	.wrap::after {
		content: "";
		position: absolute;
		top: 0;
		left: 0;
		width: 200%;
		height: 200%;
		background-color: red;
		border: 1px solid black;
		transform-origin: 0 0;
		transform: scale(.5);
		-webkit-transform-origin: 0 0;
		-webkit-transform: scale(.5);
	}

	.fixed-bar {
		position: fixed;
		top: 0;
		right: 0;
		width: 5px;

		z-index: 1;
