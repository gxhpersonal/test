<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>this's a demo</title>
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>
<style>
    .oval-wrap {
        width: 50%;
        height: 20px;
        text-align: center;
    }

    .oval {
        width: 100%;
        height: 20px;
        display: inline-block;
        background-color: #41B883;
        border-radius: 50%;
        animation: bigSmall 1s infinite;
        -webkit-animation: bigSmall 1s infinite;
    }

    @-webkit-keyframes bigSmall {
        0% {
            width: 100%;
            height: 20px;
            opacity: 1;
        }
        80% {
            width: 50%;
            height: 10px;
            opacity: 0;
        }
        100% {
            width: 100%;
            height: 20px;
            opacity: 1;
        }
    }

    .vue-icon {
        padding-bottom: 20px;
        animation: upDown 1s infinite;
        -webkit-animation: upDown 1s infinite;
    }

    @-webkit-keyframes upDown {
        0% {
            transform: translateY(0)
        }
        80% {
            transform: translateY(50px)
        }
        100% {
            transform: translateY(0)
        }
    }

    .circle {
        animation: rotates 1s infinite alternate;
        -webkit-animation: rotates 1s infinite alternate;
        width: 40%;
    }

    @-webkit-keyframes rotates {
        0% {
            transform: rotate(0);
            -webkit-transform: rotate(0)
        }
        100% {
            transform: rotate(360deg);
            -webkit-transform: rotate(360deg)
        }
    }
</style>

    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script>
        (function () {

            var ua = navigator.userAgent.toLowerCase();
            var t;
            var config = {
                /*scheme:必须*/
                scheme_IOS: 'huizuche://',
                scheme_Adr: 'huizuche://',
                timeout: 600
            };
            function openclient() {
                var startTime = Date.now();
                var ifr = document.createElement('iframe');
                ifr.src = ua.indexOf('os') > 0 ? config.scheme_IOS : config.scheme_Adr;
                ifr.style.display = 'none';
                document.body.appendChild(ifr);
                window.location = config.scheme_IOS;
                window.setTimeout(function () {
                    window.location.href = "https://itunes.apple.com/cn/app/id995915747";
                }, 2000)
            }
            openclient()
            window.addEventListener("DOMContentLoaded", function () {
                document.getElementById("J-call-app").addEventListener('click', openclient, false);
            }, false);
        })()
    </script>
